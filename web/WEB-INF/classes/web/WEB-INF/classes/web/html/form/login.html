<html>
	<body>
		<h1>登录界面</h1>

			<!-- 用户名:<input type="text" name="username"/><br/>
			密&nbsp;&nbsp;&nbsp;码:<input type="password" name="passwd"><br/> -->
			<!-- <input type="submit" value="登录"/>
			<input type="reset" value="重新填写"/> -->
			<h1>个人信息</h1>
			用户名:<input type="text" name="username"/><br/>
			密&nbsp;&nbsp;&nbsp;码:<input type="password" name="passwd"><br/>
			<!-- 复选框 -->
